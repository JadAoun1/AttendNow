<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}AttendNow{% endblock %}</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'attendance/styles.css' %}">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body>
    <!-- Header section -->
    <header class="header">
        <div class="container">
            <div class="header-content">
                <span class="logo-text">AttendNow</span>
                <nav class="nav">
                    <ul>
                        <li><a href="{% url 'home' %}">Home</a></li>
                        {% if user.is_authenticated %}
                            <li><a href="{% url 'profile' %}">Profile</a></li>
                            <li><a href="{% url 'weekly_attendance_view' %}">Weekly Attendance</a></li>
                            <li><a href="{% url 'logout' %}">Logout</a></li>
                        {% else %}
                            <li><a href="{% url 'sign_in' %}">Sign In</a></li>
                            <li><a href="{% url 'sign_up' %}">Sign Up</a></li>
                        {% endif %}
                    </ul>
                </nav>
            </div>
        </div>
    </header>

    <!-- Main content wrapper -->
    <div class="content-wrapper">
        {% block content %}{% endblock %}
    </div>

    <!-- Footer section -->
    <footer class="footer">
        <div class="container">
            <p>Connect with us: info@attendnow.com</p>
            <p>Learn more about us on</p>
            <div class="footer-logo">
                <span class="footer-logo-text">AttendNow</span>
            </div>
        </div>
    </footer>
</body>
</html>
