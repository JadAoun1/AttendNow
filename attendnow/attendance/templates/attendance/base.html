<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}AttendNow{% endblock %}</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'attendance/styles.css' %}">
</head>
<body>
    <!-- Header section -->
    <header class="header">
        <div class="container">
            <div class="header-content">
                <a href="{% url 'home' %}" class="logo">
                    <img src="{% static 'attendance/logo.png' %}" alt="AttendNow Logo">
                </a>
                <nav class="nav">
                    <ul>
                        <li><a href="{% url 'home' %}">Home</a></li>
                        {% if user.is_authenticated %}
                            <li><a href="{% url 'profile' %}">Profile</a></li>
                            <li><a href="{% url 'logout' %}">Logout</a></li>
                        {% else %}
                            <li><a href="{% url 'sign_in' %}">Sign In</a></li>
                            <li><a href="{% url 'sign_up' %}">Sign Up</a></li>
                        {% endif %}
                    </ul>
                </nav>
            </div>
        </div>
    </header>
    
    <!-- Main content wrapper -->
    <div class="content-wrapper">
        {% block content %}{% endblock %}
    </div>

    <!-- Footer section -->
    <footer class="footer">
        <div class="container">
            <p>Connect with us: info@attendnow.com</p>
            <p>Learn more about us on</p>
            <div class="footer-logo">
                <img src="{% static 'attendance/footer-logo.png' %}" alt="AttendNow Logo">
            </div>
        </div>
    </footer>
</body>
</html>
