<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}AttendNow{% endblock %}</title>
    <style>
        /* Base styling for the entire body */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #0D47A1; /* Dark blue */
            color: #ECEFF1; /* Light gray */
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        /* Navbar styling */
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #1565C0; /* Medium dark blue */
            padding: 10px 20px;
        }
        .navbar a {
            color: #ECEFF1; /* Light gray */
            text-decoration: none;
            padding: 10px;
        }
        .navbar a:hover {
            background-color: #1E88E5; /* Slightly lighter blue */
            border-radius: 5px;
        }
        .navbar .brand {
            font-size: 24px;
        }
        .navbar .nav-links {
            display: flex;
            gap: 15px;
        }
        /* Flex container to center content */
        .content-wrapper {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        /* Container styling */
        .container {
            text-align: center;
            background: #1976D2; /* Medium blue */
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            margin: 20px;
        }
        /* Image styling within the container */
        .container img {
            width: 80px;
            margin-bottom: 20px;
        }
        /* Heading styling */
        .container h1 {
            margin-bottom: 20px;
        }
        /* Input field styling */
        .container input {
            display: block;
            width: calc(100% - 20px);
            padding: 10px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
            background-color: #ECEFF1; /* Light gray */
            color: #000;
        }
        /* Button styling */
        .btn {
            display: inline-block;
            width: 100%;
            padding: 10px;
            font-size: 16px;
            color: #0D47A1; /* Dark blue */
            background-color: #ECEFF1; /* Light gray */
            border: none;
            border-radius: 5px;
            text-decoration: none;
            cursor: pointer;
            margin: 10px 0;
        }
        .btn-google {
            background-color: #ECEFF1; /* Light gray */
            color: #0D47A1; /* Dark blue */
            border: 1px solid #ECEFF1; /* Light gray */
        }
        .btn-google:hover, .btn:hover {
            background-color: #CFD8DC; /* Medium light gray */
        }
        /* Divider styling */
        .or {
            display: flex;
            align-items: center;
            text-align: center;
            margin: 20px 0;
        }
        .or::before, .or::after {
            content: '';
            flex: 1;
            border-bottom: 1px solid #ECEFF1; /* Light gray */
        }
        .or:not(:empty)::before {
            margin-right: .25em;
        }
        .or:not(:empty)::after {
            margin-left: .25em;
        }
        /* Grid container for form fields */
        .grid-container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
        }
        /* Responsive styling */
        @media (max-width: 600px) {
            .navbar {
                flex-direction: column;
                align-items: flex-start;
            }
            .navbar .nav-links {
                flex-direction: column;
                gap: 10px;
                width: 100%;
            }
            .container {
                width: 90%;
            }
        }
    </style>
    {% load static %}
</head>
<body>
    <!-- Navbar section -->
    <div class="navbar">
        <a href="{% url 'home' %}" class="brand">AttendNow</a>
        <div class="nav-links">
            <a href="{% url 'home' %}">Home</a>
            <a href="{% url 'about' %}">About</a>
            {% if user.is_authenticated %}
                <a href="{% url 'profile' %}">Profile</a>
                <a href="{% url 'logout' %}">Logout</a>
            {% else %}
                <a href="{% url 'signin' %}">Sign In</a>
                <a href="{% url 'signup' %}">Sign Up</a>
            {% endif %}
        </div>
    </div>
    <!-- Main content wrapper to center content -->
    <div class="content-wrapper">
        <div class="container">
            <img src="{% static 'logo.png' %}" alt="Logo">
            {% block content %}{% endblock %}
        </div>
    </div>
</body>
</html>
