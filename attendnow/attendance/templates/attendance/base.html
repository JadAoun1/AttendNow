{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}AttendNow{% endblock %}</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'attendance/styles.css' %}">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body style="background-color: white; font-family: 'Montserrat', sans-serif; margin: 0;">
    <!-- Header section -->
    <header class="header" style="background-color: #002B5B; color: white; padding: 10px 0;">
        <div class="container">
            <div class="header-content">
                <span class="logo-text">AttendNow</span>
                <nav class="nav">
                    <ul>
                        <li><a href="{% url 'home' %}" style="color: white; text-decoration: none;">Home</a></li>
                        {% if user.is_authenticated %}
                            <li><a href="{% url 'profile' %}" style="color: white; text-decoration: none;">Profile</a></li>
                            <li><a href="{% url 'weekly_attendance_view' %}" style="color: white; text-decoration: none;">Weekly Attendance</a></li>
                            <li><a href="{% url 'logout' %}" style="color: white; text-decoration: none;">Logout</a></li>
                        {% else %}
                            <li><a href="{% url 'sign_in' %}" style="color: white; text-decoration: none;">Sign In</a></li>
                            <li><a href="{% url 'sign_up' %}" style="color: white; text-decoration: none;">Sign Up</a></li>
                        {% endif %}
                    </ul>
                </nav>
            </div>
        </div>
    </header>

    <!-- Main content wrapper -->
    <div class="container content-wrapper" style="min-height: calc(100vh - 160px); padding-top: 20px;">
        {% block content %}{% endblock %}
    </div>

    <!-- Footer section -->
    <footer style="background-color: #002B5B; padding: 20px; color: white; text-align: center;">
        <div style="max-width: 1200px; margin: 0 auto;">
            <p>Connect with us: info@attendnow.com</p>
            <div style="margin-top: 10px;">
                <img src="{% static 'attendance/footer-logo.png' %}" alt="AttendNow Logo" style="width: 100px;">
            </div>
        </div>
    </footer>
</body>
</html>
