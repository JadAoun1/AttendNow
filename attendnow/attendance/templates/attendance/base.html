<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}AttendNow{% endblock %}</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
    {% load static %}
    <link rel="stylesheet" href="{% static 'attendance/styles.css' %}">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>

<body style="background-color: #002B5B; font-family: 'Montserrat', sans-serif; margin: 0;">
    <!-- Header section -->
    <header class="header">
        <div class="container">
            <div class="header-content">
                <span class="logo-text">AttendNow</span>
                <nav class="nav">
                    <ul>
                        <li><a href="{% url 'home' %}">Home</a></li>
                        {% if user.is_authenticated %}
                            <li><a href="{% url 'profile' %}">Profile</a></li>
                            <li><a href="{% url 'weekly_attendance_view' %}">Weekly Attendance</a></li>
                            <li><a href="{% url 'logout' %}">Logout</a></li>
                        {% else %}
                            <li><a href="{% url 'role_selection' %}">Sign In</a></li>
                            <li><a href="{% url 'sign_up' %}">Sign Up</a></li>
                        {% endif %}
                    </ul>
                </nav>
            </div>
        </div>
    </header>

    <!-- Main content wrapper -->
    <div class="container content-wrapper" style="min-height: calc(100vh - 160px);">
        {% block content %}{% endblock %}
    </div>

    <!-- Footer section -->
    <footer style="background: linear-gradient(180deg, white 0%, #003060 70%, #002B5B 100%); padding: 20px;">
        <div style="max-width: 1200px; margin: 0 auto; text-align: center; color: white;">
            <p>Connect with us: info@attendnow.com</p>
            <p>Learn more about us on</p>
            <div style="margin-top: 10px;">
                <img src="{% static 'attendance/footer-logo.png' %}" alt="AttendNow Logo" style="width: 100px;">
            </div>
        </div>
    </footer>
</body>

</html>
