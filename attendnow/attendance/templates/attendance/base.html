<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}AttendNow{% endblock %}</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'attendance/styles.css' %}">
</head>
<body>
    <!-- Navbar section -->
    <div class="navbar">
        <a href="{% url 'home' %}" class="brand">AttendNow</a>
        <div class="nav-links">
            <a href="{% url 'home' %}">Home</a>
            <a href="{% url 'about' %}">About</a>
            {% if user.is_authenticated %}
                <a href="{% url 'profile' %}">Profile</a>
                <a href="{% url 'logout' %}">Logout</a>
            {% else %}
                <a href="{% url 'sign_in' %}">Sign In</a>
                <a href="{% url 'sign_up' %}">Sign Up</a>
            {% endif %}
        </div>
    </div>
    <!-- Main content wrapper to center content -->
    <div class="content-wrapper">
        <div class="container">
            <img src="{% static 'logo.png' %}" alt="Logo">
            {% block content %}{% endblock %}
        </div>
    </div>
</body>
</html>
