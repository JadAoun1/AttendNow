{% extends 'attendance/base.html' %}

{% block title %}Sign In{% endblock %}

{% block content %}
<div class="form-container">
    <div class="logo">
    </div>
    <h1>Sign In</h1>
    <form id="login-form" method="post" onsubmit="handleLogin(event)">
        {% csrf_token %}
        <div class="form-group">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>
        </div>
        <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
        </div>
        <button type="submit" class="btn btn-primary btn-lg rounded-pill">Log In</button>
    </form>
    <div id="error-message" class="error-message"></div>
    
</div>

<script>
async function handleLogin(event) {
    event.preventDefault();  // Prevent form from submitting the default way

    const username = document.getElementById('username').value;
    const password = document.getElementById('password').value;

    const response = await fetch('/api/login/', {
        method: 'POST',
        headers: {
            'Content-Type': 'application/json',
            'X-CSRFToken': '{{ csrf_token }}',  // Include CSRF token
        },
        body: JSON.stringify({ university_id: username, password: password })
    });

    const data = await response.json();

    if (response.ok) {
        alert(data.message);
        // Store the tokens
        localStorage.setItem('access', data.access);
        localStorage.setItem('refresh', data.refresh);
        // Redirect or perform further actions
        window.location.href = '/attendance';
    } else {
        document.getElementById('error-message').innerText = data.detail || 'Login failed. Please check your credentials.';
    }
}
</script>
{% endblock %}
