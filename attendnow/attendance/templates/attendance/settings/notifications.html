{% extends 'attendance/base.html' %}

{% block title %}Notification Settings{% endblock %}

{% load static %}  <!-- Load static files if necessary -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">

{% block content %}
<div class="container mt-5" style="background-color: white; padding: 20px; border-radius: 10px; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);">
    <h2 class="mb-4" style="color: #001A2F;">Notification Settings</h2>
    
    <!-- Notification Methods -->
    <div class="mb-4">
        <h4 style="color: #001A2F;">Notification Methods</h4>
        <form>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="emailNotification" checked>
                <label class="form-check-label" for="emailNotification">
                    Email Notifications
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="smsNotification">
                <label class="form-check-label" for="smsNotification">
                    SMS Notifications
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="appNotification">
                <label class="form-check-label" for="appNotification">
                    App Notifications
                </label>
            </div>
        </form>
    </div>

    <!-- Notification Styles -->
    <div class="mb-4">
        <h4 style="color: #001A2F;">Notification Styles</h4>
        <form>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="notificationStyle" id="silent" value="silent">
                <label class="form-check-label" for="silent">
                    Silent
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="notificationStyle" id="alert" value="alert" checked>
                <label class="form-check-label" for="alert">
                    Alert
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="notificationStyle" id="banner" value="banner">
                <label class="form-check-label" for="banner">
                    Banner
                </label>
            </div>
        </form>
    </div>

    <!-- Notification Preferences -->
    <div>
        <h4 style="color: #001A2F;">Preferences</h4>
        <form>
            <div class="mb-3">
                <label for="notificationVolume" class="form-label">Notification Volume</label>
                <input type="range" class="form-range" min="0" max="100" step="10" id="notificationVolume">
            </div>
            <div class="mb-3">
                <label for="notificationTone" class="form-label">Notification Tone</label>
                <select class="form-select" id="notificationTone">
                    <option selected>Default</option>
                    <option value="beep">Beep</option>
                    <option value="chime">Chime</option>
                    <option value="alert">Alert</option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary" style="background-color: #001A2F; border-color: #001A2F;">Save Changes</button>
        </form>
    </div>
</div>
{% endblock %}

<script>
    document.addEventListener('DOMContentLoaded', function() {
        const emailCheckbox = document.getElementById('emailNotification');
        const smsCheckbox = document.getElementById('smsNotification');
        const appCheckbox = document.getElementById('appNotification');
    
        // Example to disable SMS notification option if app notifications are enabled
        appCheckbox.addEventListener('change', function() {
            smsCheckbox.disabled = this.checked;
        });
    });
    </script>
