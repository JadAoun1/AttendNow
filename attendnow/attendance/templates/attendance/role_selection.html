{% extends 'attendance/base.html' %}

{% load static %}

{% block title %}Choose Your Role{% endblock %}

{% block content %}
<div style="display: flex; justify-content: center; align-items: center; height: calc(100vh - 120px); background: white;">
    <div style="text-align: center; width: 100%; max-width: 400px;">
        <h1 style="font-size: 24px; color: #003366; margin-bottom: 20px;">Choose Your Role</h1>
        <div style="display: flex; justify-content: space-around; margin-bottom: 20px;">
            <a href="{% url 'sign_in_student' %}" style="text-decoration: none;">
                <div style="background-color: #FFFFFF; border-radius: 20px; padding: 20px; box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);">
                    <img src="{% static 'icons/student_icon.png' %}" alt="Student" style="width: 100px; height: 100px; margin-bottom: 10px;">
                    <p style="color: #003366; font-size: 16px;">Student</p>
                </div>
            </a>
            <a href="{% url 'sign_in_employee' %}" style="text-decoration: none;">
                <div style="background-color: #FFFFFF; border-radius: 20px; padding: 20px; box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);">
                    <img src="{% static 'icons/employee_icon.png' %}" alt="Employee" style="width: 100px; height: 100px; margin-bottom: 10px;">
                    <p style="color: #003366; font-size: 16px;">Employee</p>
                </div>
            </a>
            <a href="{% url 'sign_in_admin' %}" style="text-decoration: none;">
                <div style="background-color: #FFFFFF; border-radius: 20px; padding: 20px; box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);">
                    <img src="{% static 'icons/admin_icon.png' %}" alt="Admin" style="width: 100px; height: 100px; margin-bottom: 10px;">
                    <p style="color: #003366; font-size: 16px;">Admin</p>
                </div>
            </a>
        </div>
    </div>
</div>
{% endblock %}
