{% extends 'attendance/base.html' %}
{% load static %}

{% block title %}Attendance{% endblock %}

{% block content %}
<h1>Attendance Records</h1>
<table>
    <thead>
        <tr>
            <th>Date</th>
            <th>Status</th>
        </tr>
    </thead>
    <tbody>
        {% for record in attendance_records %}
            <tr>
                <td>{{ record.date }}</td>
                <td>{{ record.status }}</td>
            </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
